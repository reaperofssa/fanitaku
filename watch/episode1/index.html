<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnitakuX TV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            font-size: 14px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }

        .top-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 8px 0;
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(255, 20, 147, 0.1);
            border: 1px solid #ff1493;
            color: #ff1493;
            padding: 6px 12px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 600;
            font-size: 12px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .back-button:hover {
            background: rgba(255, 20, 147, 0.2);
            transform: translateY(-1px);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, rgba(255, 20, 147, 0.1) 0%, rgba(0, 0, 0, 0.8) 100%);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 20, 147, 0.2);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff1493, #ff69b4, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .channel-info {
            font-size: 1rem;
            color: #ff69b4;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 0 auto 15px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            background: #111111;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 2px solid rgba(255, 20, 147, 0.2);
            border-top: 2px solid #ff1493;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 6px 12px;
            background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%);
            border: none;
            border-radius: 15px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .control-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 20, 147, 0.4);
        }

        .now-next-container {
            background: linear-gradient(135deg, rgba(255, 20, 147, 0.05) 0%, rgba(0, 0, 0, 0.8) 100%);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 20, 147, 0.2);
        }

        .now-next-title {
            font-size: 1rem;
            color: #ff1493;
            font-weight: 700;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .now-next-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .now-playing-card, .up-next-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 12px;
            border-left: 3px solid #ff1493;
        }

        .up-next-card {
            border-left-color: #ff69b4;
        }

        .card-label {
            font-size: 10px;
            color: #ff69b4;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }

        .card-title {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 3px;
            color: #ffffff;
        }

        .card-time {
            font-size: 11px;
            color: #ff1493;
            font-weight: 500;
        }

        .status-indicator {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #ff1493;
            margin-right: 6px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .schedule-container {
            background: linear-gradient(135deg, rgba(255, 20, 147, 0.05) 0%, rgba(0, 0, 0, 0.8) 100%);
            border-radius: 12px;
            padding: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 20, 147, 0.2);
        }

        .schedule-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .schedule-title {
            font-size: 1.1rem;
            color: #ff1493;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .schedule-nav {
            display: flex;
            gap: 5px;
        }

        .nav-btn {
            padding: 4px 8px;
            background: rgba(255, 20, 147, 0.1);
            border: 1px solid rgba(255, 20, 147, 0.3);
            color: #ff1493;
            border-radius: 8px;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .nav-btn:hover, .nav-btn.active {
            background: rgba(255, 20, 147, 0.2);
        }

        .schedule-list {
            max-height: 300px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #ff1493 rgba(255, 20, 147, 0.1);
        }

        .schedule-list::-webkit-scrollbar {
            width: 6px;
        }

        .schedule-list::-webkit-scrollbar-track {
            background: rgba(255, 20, 147, 0.1);
            border-radius: 3px;
        }

        .schedule-list::-webkit-scrollbar-thumb {
            background: #ff1493;
            border-radius: 3px;
        }

        .schedule-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            border-left: 2px solid #ff1493;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .schedule-item:hover {
            background: rgba(255, 20, 147, 0.1);
            transform: translateX(3px);
        }

        .schedule-item.current {
            background: rgba(255, 20, 147, 0.15);
            border-left-color: #ff69b4;
            box-shadow: 0 0 15px rgba(255, 20, 147, 0.3);
        }

        .episode-title {
            font-weight: 600;
            font-size: 12px;
            color: #ffffff;
        }

        .episode-time {
            color: #ff69b4;
            font-weight: 500;
            font-size: 10px;
        }

        .error-message {
            text-align: center;
            color: #ff1493;
            padding: 15px;
            background: rgba(255, 20, 147, 0.1);
            border-radius: 8px;
            margin: 10px 0;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .now-next-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .schedule-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }

            .controls {
                justify-content: space-around;
            }

            .control-btn {
                flex: 1;
                max-width: 80px;
            }
        }

        /* Compact mobile view */
        @media (max-width: 480px) {
            .logo {
                font-size: 1.5rem;
            }
            
            .header {
                padding: 10px;
            }
            
            .control-btn {
                padding: 5px 8px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-nav">
            <a href="/" class="back-button">
                ← Home
            </a>
            <div class="channel-info" id="channelName">Loading...</div>
        </div>

        <div class="header">
            <div class="logo">AnitakuX</div>
        </div>

        <div class="video-container">
            <div class="video-wrapper">
                <video id="videoPlayer" controls muted playsinline webkit-playsinline>
                    <source id="videoSource" src="" type="application/x-mpegURL">
                    Your browser does not support HLS video.
                </video>
                <div class="loading-overlay" id="loadingOverlay">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="toggleMute()">🔊 Mute</button>
            <button class="control-btn" onclick="toggleFullscreen()">⛶ Full</button>
            <button class="control-btn" onclick="refreshStream()">🔄 Refresh</button>
        </div>

        <div class="now-next-container">
            <div class="now-next-title"> Now & Up Next</div>
            <div class="now-next-grid">
                <div class="now-playing-card">
                    <div class="card-label">
                        <span class="status-indicator"></span>Now Playing
                    </div>
                    <div class="card-title" id="currentShow">Loading...</div>
                    <div class="card-time" id="currentTime">--:-- - --:--</div>
                </div>
                <div class="up-next-card">
                    <div class="card-label">Up Next</div>
                    <div class="card-title" id="nextShow">Loading...</div>
                    <div class="card-time" id="nextTime">--:-- - --:--</div>
                </div>
            </div>
        </div>

        <div class="schedule-container">
            <div class="schedule-header">
                <div class="schedule-title">Program Guide</div>
                <div class="schedule-nav">
                    <button class="nav-btn active" onclick="showToday()">Today</button>
                    <button class="nav-btn" onclick="showTomorrow()">Tomorrow</button>
                    <button class="nav-btn" onclick="scrollToNow()">Now</button>
                </div>
            </div>
            <div class="schedule-list" id="scheduleList">
                <div class="schedule-item">
                    <div class="episode-title">Loading schedule...</div>
                    <div class="episode-time">Please wait</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.12/hls.min.js"></script>
    <script>
        let hls;
        let channelId;
        let scheduleInterval;
        let currentSchedule = [];

        // Channel name mapping
        const channelNames = {
            'channel1': 'OtakuTV',
            'channel2': 'AnimeToons',
            'channel3': 'AniFlix',
            'channel4': 'AniOngoing',
            'channel5': 'EcchiTV',
            'channel6': 'AnimePop'
        };

        // Get channel ID from URL
        function getChannelId() {
            const path = window.location.pathname;
            const match = path.match(/\/watch\/(.+)/);
            return match ? match[1] : 'channel1';
        }

        // Initialize player
        function initPlayer() {
            channelId = getChannelId();
            const video = document.getElementById('videoPlayer');
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            // Update channel name with proper mapping
            const channelName = channelNames[channelId] || `Channel ${channelId.replace('channel', '')}`;
            document.getElementById('channelName').textContent = channelName;
            
            const streamUrl = `/hls/${channelId}/master.m3u8`;
            
            // Prevent auto fullscreen on iOS
            video.setAttribute('playsinline', '');
            video.setAttribute('webkit-playsinline', '');
            
            if (Hls.isSupported()) {
                hls = new Hls({
                    debug: false,
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90
                });
                
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    console.log('Manifest loaded, starting playback');
                    loadingOverlay.style.display = 'none';
                });
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.log('Network error, trying to recover...');
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.log('Media error, trying to recover...');
                                hls.recoverMediaError();
                                break;
                            default:
                                console.log('Fatal error, destroying HLS instance');
                                hls.destroy();
                                showError('Stream error occurred. Please refresh the page.');
                                break;
                        }
                    }
                });
                
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Native HLS support (Safari)
                video.src = streamUrl;
                video.addEventListener('loadedmetadata', function() {
                    loadingOverlay.style.display = 'none';
                });
            } else {
                showError('HLS is not supported in this browser.');
            }
            
            // Video event listeners
            video.addEventListener('loadstart', () => {
                loadingOverlay.style.display = 'flex';
            });
            
            video.addEventListener('canplay', () => {
                loadingOverlay.style.display = 'none';
            });
            
            video.addEventListener('waiting', () => {
                loadingOverlay.style.display = 'flex';
            });
            
            video.addEventListener('playing', () => {
                loadingOverlay.style.display = 'none';
            });
        }

        // Load schedule
        async function loadSchedule() {
            try {
                const response = await fetch(`/api/schedule/${channelId}`);
                const schedule = await response.json();
                currentSchedule = schedule;
                
                const scheduleList = document.getElementById('scheduleList');
                scheduleList.innerHTML = '';
                
                if (schedule.length === 0) {
                    scheduleList.innerHTML = '<div class="schedule-item"><div class="episode-title">No scheduled programs</div></div>';
                    return;
                }
                
                const now = new Date();
                const currentTime = now.toLocaleTimeString('en-US', { 
                    hour12: false,
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                let currentShow = null;
                let nextShow = null;
                
                schedule.forEach((item, index) => {
                    const scheduleItem = document.createElement('div');
                    scheduleItem.className = 'schedule-item';
                    
                    // Check if this is the current program
                    const isCurrent = currentTime >= item.startTime && currentTime <= item.endTime;
                    if (isCurrent) {
                        scheduleItem.classList.add('current');
                        currentShow = item;
                        nextShow = schedule[index + 1] || null;
                    }
                    
                    scheduleItem.innerHTML = `
                        <div class="episode-title">${item.title}</div>
                        <div class="episode-time">${item.startTime} - ${item.endTime}</div>
                    `;
                    
                    scheduleList.appendChild(scheduleItem);
                });
                
                // Update Now & Up Next section
                updateNowNext(currentShow, nextShow);
                
            } catch (error) {
                console.error('Failed to load schedule:', error);
                document.getElementById('scheduleList').innerHTML = 
                    '<div class="schedule-item"><div class="episode-title">Failed to load schedule</div></div>';
            }
        }

        // Update Now & Up Next section
        function updateNowNext(current, next) {
            const currentShowEl = document.getElementById('currentShow');
            const currentTimeEl = document.getElementById('currentTime');
            const nextShowEl = document.getElementById('nextShow');
            const nextTimeEl = document.getElementById('nextTime');
            
            if (current) {
                currentShowEl.textContent = current.title;
                currentTimeEl.textContent = `${current.startTime} - ${current.endTime}`;
            } else {
                currentShowEl.textContent = 'No current program';
                currentTimeEl.textContent = '--:-- - --:--';
            }
            
            if (next) {
                nextShowEl.textContent = next.title;
                nextTimeEl.textContent = `${next.startTime} - ${next.endTime}`;
            } else {
                nextShowEl.textContent = 'No upcoming program';
                nextTimeEl.textContent = '--:-- - --:--';
            }
        }

        // Navigation functions
        function showToday() {
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            loadSchedule();
        }

        function showTomorrow() {
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            // Load tomorrow's schedule (placeholder)
            console.log('Loading tomorrow\'s schedule...');
        }

        function scrollToNow() {
            const currentItem = document.querySelector('.schedule-item.current');
            if (currentItem) {
                currentItem.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        // Control functions
        function toggleMute() {
            const video = document.getElementById('videoPlayer');
            video.muted = !video.muted;
        }

        function toggleFullscreen() {
            const video = document.getElementById('videoPlayer');
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) {
                video.msRequestFullscreen();
            }
        }

        function refreshStream() {
  const loadingOverlay = document.getElementById('loadingOverlay');
  loadingOverlay.style.display = 'flex';
  
  setTimeout(() => {
    window.location.reload();
  }, 300); // small delay to show overlay
}

        function showError(message) {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.innerHTML = `
                <div class="error-message">
                    <h3>⚠️ Error</h3>
                    <p>${message}</p>
                    <button class="control-btn" onclick="refreshStream()" style="margin-top: 10px;">
                        Try Again
                    </button>
                </div>
            `;
        }

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initPlayer();
            loadSchedule();
            
            // Refresh schedule every 30 seconds
            scheduleInterval = setInterval(loadSchedule, 30000);
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (hls) {
                hls.destroy();
            }
            if (scheduleInterval) {
                clearInterval(scheduleInterval);
            }
        });
    </script>
</body>
</html>
